services:
  # Database Service
  db:
    image: postgres:16
    container_name: nimbus-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nimbus-network

  # Cache Service
  cache:
    image: valkey/valkey:latest
    container_name: nimbus-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    command:
      [
        "sh",
        "-c",
        'valkey-server --requirepass "$VALKEY_PASSWORD" "--user $VALKEY_USERNAME on >$VALKEY_PASSWORD ~* +@all" "--user
        default off"',
      ]
    environment:
      - VALKEY_USERNAME=${VALKEY_USERNAME}
      - VALKEY_PASSWORD=${VALKEY_PASSWORD}
    volumes:
      - valkey-data:/var/lib/valkey/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nimbus-network

  # Server Service
  server:
    build:
      context: apps/server
      dockerfile: Dockerfile
    container_name: nimbus-server
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
      DATABASE_HOST: db
      VALKEY_HOST: cache
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    # image does not include curl
    # healthcheck:
    #   test: ["CMD", "curl", "-sf http://localhost:${SERVER_PORT}/kamehame > /dev/null || exit 1"]
    #   test: ["CMD", "bun", "/app/health-check.js"]
    #   interval: 2s
    #   timeout: 1s
    #   retries: 5
    networks:
      - nimbus-network

  # Web Service
  web:
    build:
      context: apps/web
      dockerfile: Dockerfile
    container_name: nimbus-web
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: production
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    # depends_on:
    #   server:
    #     condition: service_healthy
    # image does not include curl
    # healthcheck:
    #   test: ["CMD", "curl", "-sf http://localhost:${WEB_PORT}/favicon.ico > /dev/null || exit 1"]
    #   test: ["CMD", "bun", "/app/health-check.js"]
    #   interval: 2s
    #   timeout: 1s
    #   retries: 5
    networks:
      - nimbus-network

volumes:
  postgres-data:
    name: nimbus-postgres-data
  valkey-data:
    name: nimbus-valkey-data

networks:
  nimbus-network:
    driver: bridge
