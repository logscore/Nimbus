services:
  # Database Service
  db:
    image: postgres:16
    container_name: nimbus-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nimbus-network

  # Cache Service
  cache:
    image: valkey/valkey:latest
    container_name: nimbus-cache
    restart: unless-stopped
    env_file: .env
    environment:
      VALKEY_USERNAME: ${VALKEY_USERNAME}
      VALKEY_PASSWORD: ${VALKEY_PASSWORD}
    ports:
      - "6379:6379"
    command:
      [
        "valkey-server",
        "--requirepass",
        "${VALKEY_PASSWORD}",
        "--user",
        "${VALKEY_USERNAME}",
        "on",
        "+@all",
        "~*",
        ">valkey",
        "--appendonly",
        "yes",
      ]
    volumes:
      - valkey-data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "-a", "${VALKEY_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nimbus-network

